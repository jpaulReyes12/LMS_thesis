engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        #mass_threshold: 30
      - javascript
ratings:
  paths:
  - components/
  - view/
  - js/**/*
  - style/
exclude_paths:
  - bower_components
  - node_modules
  - lib/classie.js
  - lib/modernizr.custom.js
  - lib/main.min.js
  - style/sass/*

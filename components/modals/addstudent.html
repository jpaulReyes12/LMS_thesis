<!-- change password modal -->
<div id="addstud" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Select student</h4>
      </div>
      <div class="modal-body">

        <!-- form in modal -->
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchStud">
        </div>
        <pre>
          {{selection}}
        </pre>
        <form role="form">
          <div class="form-group">
              <table class="table table-bordered table-striped table-responsive">
                <thead>
                  <tr>
                    <th></th>
                    <th>Select</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>E-mail</th>
                  </tr>
                  <tbody>
                    <tr  ng-repeat="user in users | filter:{utype:'student', isActive:true, $:searchStud}">
                      <td>{{$index + 1}}</td>
                      <td>
                        <input type="checkbox" value="{{user.$id}}" ng-checked="selection.indexOf(user) > -1" ng-click="toggleSelection(user.$id)">
                      </td>
                      <td>{{user.firstname}}</td>
                      <td>{{user.lastname}}</td>
                      <td>{{user.email}}</td>
                    </tr>
                  </tbody>
                </thead>
              </table>
          </div>

          <button type="button" class="btn btn-success"ng-click="addStudents()" >Submit</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>


    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

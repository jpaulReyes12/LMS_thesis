<section ng-include src="'components/partials/navbar.html'"></section>

<div class="container">
  <br>
  <h2>Write Forum</h2>
  <hr>
  <form class="form_group" name="myForm" novalidate="">
    <div class="col-md-4 col-md-offset-2" ng-class="{'has-error' : myForm.title.$invalid && !myForm.title.$pristine}">
      <input type="text" name="title" value="" placeholder="forum title here" class="form-control" ng-model="forum.titles" required="">
      <p ng-show="myForm.title.$error.required && !myForm.title.$pristine" class="help-block">title is required.</p>
    </div>

    <div class="col-md-8 col-md-offset-2" ng-class="{'has-error' : myForm.contents.$invalid && !myForm.contents.$pristine}">
      <br>
      <textarea name="contents" rows="10" cols="50" class="form-control" ng-model="forum.contents" ng-maxlength="500" ng-minlength="200"></textarea>
        <p ng-show="myForm.content.$invalid && !myForm.content.$pristine" class="help-block">content is required.</p>
        <p ng-show="myForm.contents.$error.minlength" class="help-block">content is too short.</p>
        <p ng-show="myForm.contents.$error.maxlength" class="help-block">content is too long.</p>
      <br>
        <a href="#/" ng-click="toggleAdd = !toggleAdd">add tags</a>
        <div class="container animate-fade col-md-6" ng-hide="toggleAdd">
          <input type="text" class="form-control">
        </div>
    </div>


    <div class="col-md-6 col-md-offset-8">
      <br>
      <input type="submit" name="btnpost" style="width:90px; "class="btn btn-primary" value="POST" ng-click="addForum(forum)" ng-disabled="myForm.$invalid">
      <a  name="btncancel"  class="btn btn-primary" href="#/forum_home">CANCEL</a>
    </div>

  </form>

</div>

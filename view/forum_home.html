
<section dir-nav></section>

<div class="container forum_wrap">

  <div class="col-sm-4 col-xs-12 col-sm-push-8 more_content">
    <!-- search -->
    <div class="form-group inner-addon right-addon search">
      <i class="glyphicon glyphicon-search"></i>
      <input type="text" name="search" value="" placeholder="Search forum" class="form-control" ng-model="searchForum">
    </div>


    <!-- announcements panel -->
    <!-- <div class="panel panel-default panels">
      <div class="panel-heading">
        <h3 class="panel-title " style="color:white;">Announcements</h3>
      </div>
      <div class="panel-body" style="height:200px;">
        <ul>
          <li ng-repeat="ancmnt in theAnnounce | limitTo:5"><h5><a href="#/">{{ancmnt.title}}</a></h5></li>
        </ul>
      </div>

      <!-- events panel -->

      <div class="panel panel-default panels">
        <div class="panel-heading">
          <h3 class="panel-title" style="color:white">Events</h3>
        </div>
        <div class="panel-body" style="height:200px;">
          <ul>
            <li ng-repeat="events in theEvents | limitTo:5"><h5>{{events.name}}</h5></li>
          </ul>
        </div>
      </div>
    </div>


  <div class="col-xs-12 col-md-8 col-sm-pull-4">
    <br><br>
    <div class="form-wrapper" ng-repeat="forum in theForum | filter: searchForum | orderBy: '-timePosted'" ng-model="forum.details">
       <h1><a href="#/forum_post/{{forum.$id}}">{{forum.titles}}</a></h1><!--uses id to display data to other page -->
      <h2>Topics</h2>
      <!-- <span class="fa fa-trash" id="delete"></span> -->
      <hr>
      <h5><span class="glyphicon glyphicon-pencil"></span>Created by <a href="#/profile/{{forum.creatorID}}">{{forum.creator}}</a></h5>
      <h5><span class="glyphicon glyphicon-time"></span> {{ forum.timePosted * 1000 | date : format:'MM/d/yy hh:mm a'}}</h5>
      <hr>

      <p>
        {{forum.content}}<a href="#/forum_post/{{forum.$id}}"><br><br><b>Read more...</b></a>
      </p>

      <hr>
    </div>

  </div>
</div>

<br><br><br>
<div class="container heading">
  <h6>Questions: {{questions.num}}</h6>
  <h6>/</h6>
  <h6>HISTORY</h6>
  <h6>/</h6>
  <h6>Quiz 2.4</h6>

</div>
  <form name="answerQuizFrm">

    <div class="container  wrap" ng-repeat="quest in questions.q" ng-if="questions.q_type == 'Multiple Choice' ">
      <div class="quiz_content container col-md-12">
        <h3>{{$index + 1}}. {{quest.quest}}</h3>
        <br>

        <h4 class="choice1 col-md-4 col-xs-6" ng-repeat="choice in quest.choice | orderBy">
          <input type="radio" name="choice{{$parent.$index}}" value="{{choice}}" ng-model="answer[$parent.$index]" ng-required="!answer[$parent.$index]"> {{choice}}
        </h4>
      </div>
    </div>


    <div class="container  wrap" ng-repeat="quest in questions.q" ng-if="questions.q_type == 'True or False' ">
      <div class="quiz_content container col-md-12">
        <h3>{{$index + 1}}. {{quest.quest}}</h3>
        <br>
        <h4 class="choice1 col-md-4 col-xs-6"><input type="radio" name="choiceTF{{$index}}" value="true" ng-model="answer[$index]" ng-required="!answer[$index]"> True</h4>
        <h4 class="choice2 col-md-4 col-xs-6 col-md-offset-4"><input type="radio" name="choiceTF{{$index}}" value="false" ng-model="answer[$index]" ng-required="!answer[$index]"> False</h4>
      </div>
    </div>
  </form>
